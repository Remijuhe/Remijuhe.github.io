<!doctype html>
<html lang="en">
  <head>
    <title>Hubwork</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/custom-bs.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="fonts/line-icons/style.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

<div class="navbar">
  <div class="navbar-title">HUBWORK</div>
  <div class="small-navbar-title">Hw</div>
  <span class="icon-menu h3"></span>
</div>

<div class="site-wrap">

    <section class="site-section" id="next-section">
      <div class="container">

        <div class="row mb-5">
          <div class="col-12 text-center" data-aos="fade">
            <h2 class="section-title mb-3">Bienvenue sur <strong>Hubwork</strong></h2>
            <h3 class="section-title-sub text-primary">Votre Office Manager en ligne</h3>
            <div class="main-picture big-picture">
              <img
              src="images/undraw_remotely_2j6y.svg"
              alt=""
              height="400px"
              width="600px" />
              <div class="text-black">Travaillez,</div>
              <div class="main-subtitle" >on s'occupe du reste.</div>
            </div>
            <div class="main-picture small-picture">
              <img
              src="images/undraw_remotely_2j6y.svg"
              alt=""
              height="200px"
              width="300px" />
              <div class="text-black">Travaillez,</div>
              <div class="main-subtitle">on s'occupe du reste.</div>
            </div>
          </div>
        </div>

        <form action="../remijuhe.github.io/dashboard.html" class="">

          <div class="row form-group">
            <div class="col-lg-6 offset-lg-3 col-md-12">
              <label class="text-black" for="subject">Quelle est votre situation ?</label>
              <div class="row">
                <div class="col-lg-4 col-md-4">
                  <div class="btn btn-primary btn-situation">Je vais emménager</div>
                </div>
                <div class="col-lg-4 col-md-4">
                  <div class="btn btn-primary btn-situation desactivated">Je suis déjà installé</div>
                </div>
                <div class="col-lg-4 col-md-4">
                  <div class="btn btn-primary btn-situation desactivated">Je veux déménager</div>
                </div>
              </div>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-lg-6 offset-lg-3 col-md-12">
              <label class="text-black" for="email">Comment s'appelle votre entreprise ?</label>
              <input type="email" id="email" class="form-control">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-lg-6 offset-lg-3 col-md-12">
              <label class="text-black" for="subject">Quel est votre numéro de SIRET ?</label>
              <input type="subject" id="subject" class="form-control">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-lg-6 offset-lg-3 col-md-12">
              <label class="text-black" for="subject">Et votre adresse e-mail ?</label>
              <input type="email" id="email" class="form-control">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-lg-6 offset-lg-3 col-md-12">
              <div class="buttons-box">
                <input type="submit" value="Commencer" class="btn btn-primary btn-md text-white">
              </div>
            </div>
          </div>

        </form>

      </div>
    </section>

  </div>

    <!-- SCRIPTS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/stickyfill.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>

    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>

    <script src="js/custom.js"></script>

  </body>
</html>
